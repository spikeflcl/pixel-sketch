<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Pixel Sketcher</h1>
  <section class="canvas"></section>
  <section class="options-menu">
    <div>
      <label for="paint">Brush</label>
      <input type="radio" id="paint" name="brush" class="brush" checked>
    </div>
    <div>
      <label for="eraser">Eraser</label>
      <input type="radio" id="eraser" name="brush" class="eraser">
    </div>
    <label for="color">Select Color</label>
    <input type='color' id="color" name="color" class="color-picker">
    <button class="clear-button">Clear</button>
    <div>
      <label for="grid">Toggle grid</label>
      <input type="checkbox" id="grid" class="grid-toggle">
    </div>
    <input type="range" min="2" max="50" class="slider">
  </section>
</body>
</html>
